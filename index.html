<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>

<form class="form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label id="email">Email</label>
        </div>
        <div class="form-group col-md-6">
            <label id="password">Password</label>
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress">Nickname</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Mr.MDB">
    </div>

    <label id="startRadio">Gender</label>

    <br>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label" id="checkBox">
                Save to local storage
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="signInButton">Sign in</button>
</form>

<form class="form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label id="optionMenu">Difficulty</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" id="logInButton">Log in</button>
</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
